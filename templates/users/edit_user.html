{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if user %}Edit User{% else %}Create User{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'user_management' %}" class="btn btn-secondary">Back to Management</a>
    </form>
</div>
{% endblock %}
